apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'war'

group = 'com.4thsource'
version = '0.0.1-SNAPSHOT'

configurations {
	all*.exclude group: 'junit', module: 'junit'
	all*.exclude group: 'ch.qos.logback', module: 'logback-classic'
}

sourceSets {
	main {
		java {
			srcDirs = []
		}
		groovy {
			srcDir 'src/main/java'
		}
	}
}

repositories {
	mavenCentral()
}

dependencies {
	compile group: 'org.codehaus.groovy', name: 'groovy-all', version: '2.1.5'
	compile group: 'com.google.guava', name: 'guava', version: '14.0.1'
	compile group: 'org.springframework', name: 'spring-webmvc', version: '3.2.2.RELEASE'
	compile group: 'org.springframework', name: 'spring-aop', version: '3.2.2.RELEASE'
	compile group: 'org.springframework', name: 'spring-tx', version: '3.2.2.RELEASE'
	compile group: 'org.springframework.data', name: 'spring-data-rest-webmvc', version: '1.0.0.RELEASE'
	compile group: 'org.aspectj', name: 'aspectjtools', version: '1.7.2'
	compile group: 'org.hibernate', name: 'hibernate-entitymanager', version: '4.2.2.Final'
	compile group: 'org.hibernate', name: 'hibernate-validator', version: '4.3.0.Final'
	compile group: 'javax.validation', name: 'validation-api', version: '1.0.0.GA'
	compile group: 'commons-dbcp', name: 'commons-dbcp', version: '1.4'
	compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.25'
	compile group: 'joda-time', name: 'joda-time', version: '2.2'
	compile group: 'joda-time', name: 'joda-time-hibernate', version: '1.3'
	compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.5'
	compile group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.5'
	compile group: 'javax.servlet', name: 'jstl', version: '1.2'
	
	providedCompile group: 'javax.servlet', name: 'servlet-api', version: '2.5'
	providedCompile group: 'javax.servlet.jsp', name: 'jsp-api', version: '2.1'
	
	testCompile group: 'org.testng', name: 'testng', version: '6.8.5'
	testCompile group: 'org.springframework', name: 'spring-test', version: '3.2.2.RELEASE'
}

test {
	useTestNG()
	options {
		includeGroups 'unit-test'
	}
}

task integrationTest(type: Test) {
	useTestNG()
	options {
		includeGroups 'integration-test'
	}
}