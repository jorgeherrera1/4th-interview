<div class="hero-unit">
    <h2>Quick Interview</h2>

    <form>
        <fieldset>
            <label>Name</label>
            <input type="text" placeholder="Name of the candidate">
            <label>Level</label>

            <div class="btn-group">
                <button class="btn" ng-model="level" btn-radio="'Junior'">Junior</button>
                <button class="btn" ng-model="level" btn-radio="'Intermediate'">Intermediate</button>
                <button class="btn" ng-model="level" btn-radio="'Senior'">Senior</button>
            </div>
            <br>
            <br>
            <button class="btn btn-primary btn-large">Start &raquo;</button>
        </fieldset>
    </form>
</div>
