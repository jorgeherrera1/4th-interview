<div>
    <div class="modal-header">
        <h3>Skill</h3>
    </div>
    <div class="modal-body">
        <form class="form-horizontal">
            <div class="control-group">
                <label class="control-label" for="name">Name:</label>
                <div class="controls">
                    <input id="name"
                           ng-model="skill.name"
                           class="input-medium"
                           type="text"
                           placeholder="Name"
                           required>
                    </input>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="description">Description:</label>
                <div class="controls">
                    <textarea id="description"
                              ng-model="skill.description"
                              rows="4"
                              class="input-xlarge"
                              placeholder="Description">
                    </textarea>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-small" ng-click="closeSkillDialog()">Cancel</button>
        <button class="btn btn-primary" ng-click="saveSkill()">Save Changes</button>
    </div>
</div>
