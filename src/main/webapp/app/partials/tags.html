<div>
    <h2>Tags</h2>
    <h3>{{mytest}}</h3>
    <table class="table table-striped table-condensed">
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="tag in tags">
                <td>
                    <a href="#/tags/edit/{{tag.name}}">{{tag.name}}</a>
                </td>
                <td>{{tag.description}}</td>
                <td>
                    <i class="icon-pencil"></i>
                    <i class="icon-trash"></i>
                </td>
            </tr>
        </tbody>
    </table>
</div>
