<div>
    <h2>Skills</h2>
    <table class="table table-striped table-condensed">
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="skill in skills">
                <td>
                    <a href="">{{skill.name}}</a>
                </td>
                <td>{{skill.description}}</td>
                <td>
                    <i class="icon-pencil"></i>
                    <i class="icon-trash"></i>
                </td>
            </tr>
        </tbody>
    </table>
</div>
