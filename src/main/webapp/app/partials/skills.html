<div>

            <tr>
                <th>Name</th>
                <th>Description</th>
                <th></th>
            </tr>
        </thead>

                <td><small>{{skill.description}}</small></td>
                <td>
                    <div class="pull-right">
                        <button ng-click="modifySkill(skill)" class="btn btn-mini"><i class="icon-pencil"></i>&nbsp;Modify</button>
                        <button ng-click="removeSkill(skill)" class="btn btn-danger btn-mini"><i class="icon-trash icon-large"></i>&nbsp;Remove</a></button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
