<!doctype html>
<html lang="en" ng-app="fourthInterviewApp" ng-controller="appCtrl">
<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Jorge Herrera">

    <title>{{appTitle}}</title>

    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/font-awesome.css"/>
    <link rel="stylesheet" href="css/app.css"/>
</head>
<body>
<div ng-include="'partials/header.html'"></div>
<div class="container-fluid">
    <div class="row-fluid">
        <div class="span3">
            <div ng-include="'partials/side-menu.html'"></div>
        </div>
        <div class="span9">
            <alert ng-repeat="notification in notifications" type="notification.type" close="closeNotification(notification)">{{notification.text}}</alert>
            <div ng-view class="container-fluid"></div>
        </div>
    </div>
    <br>
    <hr>
    <footer>
        <p>&copy; Jorge Herrera 2013</p>
    </footer>
</div>

<script src="lib/angular/angular.js"></script>
<script src="lib/angular-ui/ui-bootstrap-0.4.0.js"></script>
<script src="js/app.js"></script>
<script src="js/services.js"></script>
<script src="js/controllers.js"></script>
<script src="js/filters.js"></script>
<script src="js/directives.js"></script>
</body>
</html>
